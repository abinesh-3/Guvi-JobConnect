<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<title>Login</title>
</head>
<body>
   <header class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3"><a th:href="@{/}" class="text-decoration-none text-dark">JobConnect</a></h1>
      
      <nav>
        <a th:href="@{/}" class="me-2">Home</a>
        <a th:href="@{/jobs}" class="me-2">Jobs</a>
        <a th:href="@{/register}" class="me-2">Register</a>
        <a th:href="@{/login}" class="me-2">Login</a>
      </nav>
    </div>
    <hr/>
  </header>
<div>
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <label>Email: <input type="text" name="username"/></label><br/>
    <label>Password: <input type="password" name="password"/></label><br/>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
