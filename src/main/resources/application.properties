# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# You can use H2 for quick dev by uncommenting the following and commenting the MySQL lines above:
# spring.h2.console.enabled=true
# spring.datasource.url=jdbc:h2:mem:jobdb;DB_CLOSE_DELAY=-1
# spring.datasource.username=sa
# spring.datasource.password=
# spring.jpa.hibernate.ddl-auto=update

# JWT
jwt.secret=ReplaceWithAStrongSecretKeyForProd
jwt.expirationMs=3600000

# Twilio placeholders (optional)
twilio.accountSid=YOUR_TWILIO_SID
twilio.authToken=YOUR_TWILIO_AUTH_TOKEN
twilio.fromNumber=+1234567890

# Thymeleaf
spring.thymeleaf.cache=false
server.port=8080
