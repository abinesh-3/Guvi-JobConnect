<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<title>Jobs</title>
</head>
<body>
   <header class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3"><a th:href="@{/}" class="text-decoration-none text-dark">JobConnect</a></h1>
      
      <nav>
       
        <a th:href="@{/jobs}" class="me-2">Jobs</a>
        <a th:href="@{/register}" class="me-2">Register</a>
        <a th:href="@{/login}" class="me-2">Login</a>
        <a th:href="@{/employer/dashboard}" class="me-2">Admin Panel</a>
      </nav>
    </div>
    <hr/>
  </header>
<div>
  <h2>Jobs</h2>
  <form th:action="@{/jobs/search}" method="get">
    <input type="text" name="q" placeholder="keyword"/>
    <input type="text" name="location" placeholder="location"/>
    <button type="submit">Search</button>
  </form>
  <ul>
    <li th:each="job : ${jobs}">
      <a th:href="@{/jobs/{id}(id=${job.id})}" th:text="${job.title}">Job Title</a>
      - <span th:text="${job.location}"></span>
    </li>
  </ul>
</div>
</body>
</html>
